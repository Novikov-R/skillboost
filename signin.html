<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - SkillBoost</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="icons/logo.svg" type="image/svg+xml">
</head>
<body>
    <main class="auth">
        <div class="auth__container">
            <a href="./" class="auth__logo">
                <img src="icons/logo.svg" alt="SkillBoost">
            </a>
            
            <div class="auth__forms-container">
                <div class="auth__form-wrapper" id="register-form">
                    <h1 class="auth__title">Регистрация</h1>
                    
                    <form class="auth__form">
                        <label>
                            <input type="text" class="auth__input" placeholder="ФИО" required>
                        </label>
                        <label>
                            <input type="email" class="auth__input" placeholder="Электронная почта" required>
                        </label>

                        <div class="auth__password-wrapper">
                            <label for="register-password"></label><input type="password" class="auth__input" id="register-password" placeholder="Пароль" required>
                            <button type="button" class="auth__password-toggle" data-target="register-password">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                        
                        
                        <button type="submit" class="auth__button">Создать профиль</button>
                        <button type="button" class="auth__button auth__button--secondary" id="show-login">Войти</button>
                    </form>
                </div>

                <div class="auth__form-wrapper inactive" id="login-form">
                    <h1 class="auth__title">Вход в профиль</h1>
                    
                    <form class="auth__form">
                        <label>
                            <input type="email" class="auth__input" placeholder="Электронная почта" required>
                        </label>

                        <div class="auth__password-wrapper">
                            <label for="login-password"></label><input type="password" class="auth__input" id="login-password" placeholder="Пароль" required>
                            <button type="button" class="auth__password-toggle" data-target="login-password">
                                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                        
                        <button type="submit" class="auth__button">Войти</button>
                        <button type="button" class="auth__button auth__button--secondary" id="show-register">Создать профиль</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authContainer = document.querySelector('.auth__container');
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const showLoginBtn = document.getElementById('show-login');
            const showRegisterBtn = document.getElementById('show-register');

            showLoginBtn.addEventListener('click', () => {
                authContainer.classList.add("login");
                registerForm.classList.remove('active');
                registerForm.classList.add('inactive');
                document.title = 'Вход - SkillBoost';
                
                loginForm.classList.remove('inactive');
                loginForm.classList.add('active');
            });

            showRegisterBtn.addEventListener('click', () => {
                authContainer.classList.remove("login");
                loginForm.classList.remove('active');
                loginForm.classList.add('inactive');
                document.title = 'Регистрация - SkillBoost';
                
                registerForm.classList.remove('inactive');
                registerForm.classList.add('active');
            });

            registerForm.classList.add('active');

            const passwordToggles = document.querySelectorAll('.auth__password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                    } else {
                        passwordInput.type = 'password';
                    }
                });
            });
        });
    </script>
</body>
</html>
